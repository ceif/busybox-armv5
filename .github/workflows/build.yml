name: Build BusyBox ARMv5

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install cross compiler
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-linux-gnueabi build-essential wget

      - name: Download BusyBox
        run: |
          wget https://busybox.net/downloads/busybox-1.36.1.tar.bz2
          tar -xjf busybox-1.36.1.tar.bz2

      - name: Configure BusyBox
        run: |
          cd busybox-1.36.1
          make ARCH=arm CROSS_COMPILE=arm-linux-gnueabi- defconfig
          sed -i 's/.*CONFIG_STATIC.*/CONFIG_STATIC=y/' .config
          sed -i 's/.*CONFIG_FEATURE_IPV6.*/CONFIG_FEATURE_IPV6=n/' .config

      - name: Compile BusyBox for ARMv5
        run: |
          cd busybox-1.36.1
          make ARCH=arm CROSS_COMPILE=arm-linux-gnueabi- \
               CFLAGS="-march=armv5te -msoft-float" -j4

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: busybox-armv5
          path: busybox-1.36.1/busybox
