name: Build BusyBox ARMv5 Anyka

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Install toolchain
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-linux-gnueabi make wget bzip2

      - name: Download BusyBox
        run: |
          wget https://busybox.net/downloads/busybox-1.36.1.tar.bz2
          tar -xjf busybox-1.36.1.tar.bz2

      - name: Configure BusyBox
        run: |
          cd busybox-1.36.1
          make ARCH=arm CROSS_COMPILE=arm-linux-gnueabi- defconfig
          sed -i 's/^# CONFIG_STATIC is not set/CONFIG_STATIC=y/' .config

      - name: Build BusyBox ARMv5TE soft-float
        run: |
          cd busybox-1.36.1
          make ARCH=arm CROSS_COMPILE=arm-linux-gnueabi- \
               CFLAGS="-march=armv5te -mtune=arm926ej-s -msoft-float" \
               -j$(nproc) V=1

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: busybox-armv5-anyka
          path: busybox-1.36.1/busybox
