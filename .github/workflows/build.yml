name: Build BusyBox ARMv5 Anyka Safe

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Install toolchain
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-linux-gnueabi make wget bzip2

      - name: Download BusyBox
        run: |
          wget https://busybox.net/downloads/busybox-1.34.1.tar.bz2
          tar -xjf busybox-1.34.1.tar.bz2

      - name: Configure BusyBox
        run: |
          cd busybox-1.34.1
          make ARCH=arm CROSS_COMPILE=arm-linux-gnueabi- defconfig
          sed -i 's/^# CONFIG_STATIC is not set/CONFIG_STATIC=y/' .config
          sed -i 's/^CONFIG_PIE=y/# CONFIG_PIE is not set/' .config
          sed -i 's/^CONFIG_EXTRA_CFLAGS.*/CONFIG_EXTRA_CFLAGS="-march=armv5te -mtune=arm926ej-s -marm -msoft-float -O1"/' .config

      - name: Build BusyBox
        run: |
          cd busybox-1.34.1
          make ARCH=arm CROSS_COMPILE=arm-linux-gnueabi- -j$(nproc)

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: busybox-armv5-anyka-safe
          path: busybox-1.34.1/busybox
