name: Build BusyBox ARMv5 Anyka OABI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Install toolchain
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-linux-gnueabi make wget bzip2

      - name: Download BusyBox
        run: |
          wget https://busybox.net/downloads/busybox-1.33.1.tar.bz2
          tar -xjf busybox-1.33.1.tar.bz2

      - name: Configure
        run: |
          cd busybox-1.33.1
          make ARCH=arm CROSS_COMPILE=arm-linux-gnueabi- defconfig
          sed -i 's/^# CONFIG_STATIC is not set/CONFIG_STATIC=y/' .config
          echo 'CONFIG_EXTRA_CFLAGS="-march=armv5te -mtune=arm926ej-s -marm -msoft-float -mabi=apcs-gnu -O1"' >> .config

      - name: Build
        run: |
          cd busybox-1.33.1
          make ARCH=arm CROSS_COMPILE=arm-linux-gnueabi- -j$(nproc)

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: busybox-armv5-anyka-oabi
          path: busybox-1.33.1/busybox
